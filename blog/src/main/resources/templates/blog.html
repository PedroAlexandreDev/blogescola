<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Blog da Escola</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Notícias e Atualizações</h2>
    
        <div class="row">
            <!-- Laço para cada post -->
            <div class="col-md-6 mb-4" th:each="post : ${posts}">
                <div class="card h-100">
                    <div class="card-body">
                        <!-- Título do post -->
                        <h5 class="card-title" th:text="${post.titulo}">Título do Post</h5>
    
                        <!-- Conteúdo resumido -->
                        <p class="card-text" th:text="${post.conteudo}">Resumo do conteúdo do post...</p>
                        
                        <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-outline-primary btn-sm">Leia mais</a>

                    </div>

                    <div class="card-footer text-muted" th:text="${post.dataFormat}">
                        24/04/2025  <!-- Exemplo de data formatada -->
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

 </body>
</html>
